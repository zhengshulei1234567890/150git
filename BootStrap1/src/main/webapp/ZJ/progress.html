<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!--引入移动设备优先  必须写-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--引入BootStrap的全局样式-->
    <link rel="stylesheet" href="../boot/css/bootstrap.css">
    <script src="../boot/js/jquery-1.10.1.min.js"></script>
    <script src="../boot/js/bootstrap.js"></script>
</head>
<body>
<div class="progress">
    <div class="progress-bar progress-bar-success progress-bar-striped active" style="width: 50%;">
        50%
    </div>
</div>

<div class="progress">
    <div class="progress-bar progress-bar-danger  progress-bar-striped active" style="width: 80%;">
        80%
    </div>
</div>
<div class="progress">
    <div class="progress-bar  progress-bar-info   progress-bar-striped active" style="width: 100%;">
        100%
    </div>
</div>
<div class="progress">
    <div class="progress-bar progress-bar-warning  progress-bar-striped active" style="width: 90%;">
        90%
    </div>
</div>


<div class="progress">
    <div class="progress-bar progress-bar-striped active"  style="width: 45%">
        <span class="sr-only">45% Complete</span>
    </div>
</div>

<div class="progress">
    <div class="progress-bar progress-bar-success" style="width: 35%">
        <span class="sr-only">35% Complete (success)</span>
    </div>
    <div class="progress-bar progress-bar-warning progress-bar-striped" style="width: 20%">
        <span class="sr-only">20% Complete (warning)</span>
    </div>
    <div class="progress-bar progress-bar-danger" style="width: 10%">
        <span class="sr-only">10% Complete (danger)</span>
    </div>
</div>


</body>
</html>
